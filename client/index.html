<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georgia">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>

        <script>
            window.onload = loadPage(25, 0, '');
        </script>

        <title>Paperless News</title>
    </head>

    <body>

        <!-- Header -->
        <div class="head-cols">
            <div class="header" id="head">
                <h1>Paperless News</h1>
                <p>News from sources across the world wide web, in one place, just for you</p>
                <div id="update-time"></div>
            </div>

            <div class="header">
                <h1>Settings</h1>
                <div class="settings-cols">
                    
                    <label class="switch">
                        <input type="checkbox" id="sort-toggle" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    <div id="sort-setting" style="color: #ccc;">
                        Sort: Date
                    </div>

                    <label class="switch">
                        <input type="checkbox" id="toggle0" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    BBC News

                    <label class="switch">
                        <input type="checkbox" id="toggle1" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    Sky News

                    <label class="switch">
                        <input type="checkbox" id="toggle2" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    The Mirror

                    <label class="switch">
                        <input type="checkbox" id="toggle3" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    Vox

                    <label class="switch">
                        <input type="checkbox" id="toggleYT" onclick="toggle();">
                        <span class="slider"></span>
                    </label>
                    YouTube
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <div id="content"></div>

    </body>
</html>
